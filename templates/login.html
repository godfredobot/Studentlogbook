{% extends "_base.html" %}
{% load static %}

{% block head %}
<title>Login</title>
{% endblock head %}

{% block body %}
<div class="flex items-center justify-center min-h-screen bg-base-200">
    <div class="card w-full max-w-md bg-base-100 shadow-xl border">
        <div class="card-body">
            <h2 class="card-title">Login</h2>
            <p class="text-base-content/70">login to craete student logs.</p>
            <form id="passwordForm" action="{% url "login" %}" method="post" class="space-y-4">
                {% csrf_token %}
                
                <!-- Matriculation Number Field -->
                <div class="form-control">
                    <label class="label" for="mat_no">
                        <span class="label-text">Matriculation Number</span>
                    </label>
                    {{ form.mat_no }}
                </div>

                <!-- Password Field -->
                <div class="form-control">
                    <label class="label" for="password">
                        <span class="label-text">Password</span>
                    </label>
                    {{ form.password }}
                </div>

                <!-- Error messages -->
                {% if form.errors %}
                    <div class="text-error">
                        {{ form.errors }}
                    </div>
                {% endif %}
            
                <!-- Submit Button -->
                <div class="card-actions justify-end">
                    <button type="submit" class="btn btn-primary w-full" id="submitBtn">Upload Password</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock body %}
